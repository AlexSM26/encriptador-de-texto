<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">


    <title>Encriptador de texto</title>

</head>
<body>
    <header>
        
    </header>
    <main>
        <section class="primer-seccion">
            <div class="contenedor-textarea">
                <img class="logo" src="Issues/img/Logo.png" alt="logo">
                
                <textarea class="ingresar-texto" onkeypress="return validarLetras(event)" 
                placeholder="Ingrese el texto aqui" required></textarea>
            </div>
            <div>
                <img class="alerta" src="Issues/img/Frame 1.png" alt="alerta">
            </div>
            <div class="contenedor-buttons-seccion1">
                <button id="btn-encriptar">Encriptar</button>
                <button id="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="segunda-seccion">
            <div class="contenedor-img-persona">
                <img class="muneco" src="Issues/img/Muñeco.png" alt="muñeco">
            </div>
            <div class="contenedor-texto">
                <h2 class="informacion-subtitulo">Ningun mensaje fue <br> encontrado </h2>
                <p class="informacion-parrafo">Ingresa el texto que desees escriptar o <br> desencriptar</p>
            </div>
            <div class="contenedor-texto-resultado">
                <textarea class="texto-resultado"  readonly="readonly"></textarea>
            </div>
            <div class="contenedor-buttons-seccion2">
                <button id="btn-copiar">Copiar</button>
            </div>
            <p>By: Alexander Sanchez Murillo</p>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
