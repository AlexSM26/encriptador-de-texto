<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Encriptador de texto</title>

</head>
<body>
    <header>
        <img src="Issues/img/Logo.png" alt="logo">
    </header>
    <main>
        <section class="primer-seccion">
            <div class="contenedor-textarea">
                <textarea class="ingresar-texto" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div>
                <img src="Issues/img/Frame 1.png" alt="alerta">
            </div>
            <div class="contenedor-buttons-seccion1">
                <button id="btn-encriptar">Encriptar</button>
                <button id="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="segunda-seccion">
            <div class="contenedor-img-persona">
                <img class="muneco" src="Issues/img/Muñeco.png" alt="muñeco">
            </div>
            <div class="contenedor-texto">
                <h2 id="texto-resultado">Ningun messaje fue <br> encontrado </h2>
                <p>Ingresa el texto que desees escriptar o <br> desencriptar</p>
            </div>
            <div class="contenedor-buttons-seccion2">
                <button id="btn-copiar">Copiar</button>
            </div>
            <div class="contenedor-texto-resultado">
                <p ></p>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
